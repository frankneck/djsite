{% extends 'djsite_app/base.html' %}
{% block content %}
<ul class="main-content">
    {% for i in information %}
        <div class="main-item" href="#">
            <div class="main-item-content">
                <a href="#"><h2>{{i.title}}</h2><br></a>
                <a href="#"><p>{{i.description}}</p><br></a>
                <a href="#"><img class="img" src="{{ i.photo }}" alt="Изображение" style="width: 100px; height: auto; margin: 30px 60px"></a>
                <a class="buy-button" href="#">{{i.price}}</a>
            </div>
        </div>
    {% endfor %}
</ul>
{% endblock %}
